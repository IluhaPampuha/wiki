<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>  {% block title %}{% endblock %} </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}">
    <script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootstrap-5.0.2-dist/js/jquery-3.6.0.js' %}"></script>
</head>
<body>
<style>
   .layer {
    border: 1px solid #DCDCDC;
    margin: 10px;
    padding: 10px;
   }
  </style>
<nav class="navbar-right bg-dark layer" >
    <a class="navbar-brand" href="{% url 'wiki' %}">
    <img src="{% static 'wiki/logo.png' %}" width="40" height="40" alt="" class="d-inline-block align-top">
  </a>
            {% if user.is_authenticated %}
                    <a href="#" onclick="$('#signOutBtn').click()" class="btn btn-outline-secondary">Выйти</a>
                    <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                        {% csrf_token %}
                        <button id="signOutBtn" type="submit">Выйти</button>
                    </form>
            {% else %}
                    <a class="btn btn-outline-secondary" href="{% url 'signupuser' %}">Зарегистрироваться</a>
                    <a class="btn btn-outline-secondary" href="{% url 'loginuser' %}">Войти</a>
            {% endif %}
</nav>
<div class="container">
{% block content %} {% endblock %}
</div>
</body>
</html>
