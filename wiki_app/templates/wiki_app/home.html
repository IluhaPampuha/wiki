{% extends 'wiki_app/base.html' %}
{% block title %}Письма {{ company.name }}{% endblock %}

{% block content %}
<ol>
{% for company in company %}
    <li><a href="{% url 'detail' company.id %}">{{ company.name }}</a></li>
{% endfor %}
</ol>
<h2>Добавить компанию</h2>
<h2>{{ error }}</h2>
<form method="POST">
    {% csrf_token%}
    {{ form.as_p }}
<button type="submit">Добавить</button>
</form>

{% endblock %}
